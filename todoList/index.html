<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">

    <title>To Do List - Project</title>

</head>
<body>
    <div class="primary">
        <div class="header">
            <h1>To-do List</h1>
            <input autofocus type="text" class="text" id="text" placeholder="Add Item">
            <button class="add-item" id="add">+</button>
        </div>
        <div class="todo-div">
            <ul id="todo-list"></ul>
        </div>
        <div id="completed-wrapper" style="display: none;">
            <h2 class="text-center">COMPLETED</h2>
            <button class="clear-completed-list" id="clear">Clear</button>
            <ul id="todo-list-completed"></ul>
        </div>
    </div>
        

    <script src="./todolist.js"></script>
</body>
</html>
